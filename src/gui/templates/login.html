{% extends "base.html" %}

{% block title %}Login - AI-Digest{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-box-arrow-in-right text-primary me-2"></i>Login
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-envelope text-primary"></i>
                                </span>
                                <input type="email" class="form-control border-start-0" id="email"
                                       name="email" placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-lock text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password"
                                       name="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{{ url_for('forgot_password') }}" class="text-primary text-decoration-none">
                            <i class="bi bi-key me-1"></i>Forgot Password?
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center py-3">
                    <span class="text-secondary">Don't have an account?</span>
                    <a href="{{ url_for('register') }}" class="text-primary text-decoration-none ms-1">
                        Register Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
