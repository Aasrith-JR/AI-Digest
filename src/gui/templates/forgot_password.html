{% extends "base.html" %}

{% block title %}Forgot Password - AI-Digest{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-key text-primary me-2"></i>Forgot Password
                    </h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-center text-secondary mb-4">
                        Enter your email address and we'll send you a verification code to reset your password.
                    </p>

                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-envelope text-primary"></i>
                                </span>
                                <input type="email" class="form-control border-start-0" id="email"
                                       name="email" placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send me-2"></i>Send Reset Code
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
