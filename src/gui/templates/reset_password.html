{% extends "base.html" %}

{% block title %}Reset Password - AI-Digest{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-key-fill text-primary me-2"></i>Reset Password
                    </h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-center text-secondary mb-4">
                        Enter your new password below.
                    </p>

                    <form method="POST" action="{{ url_for('reset_password') }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-lock text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password"
                                       name="password" placeholder="••••••••" required minlength="8">
                            </div>
                            <div class="form-text text-secondary">
                                Minimum 8 characters
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-lock-fill text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="confirm_password"
                                       name="confirm_password" placeholder="••••••••" required minlength="8">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirm = this.value;

        if (password !== confirm) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
