# ============================================
# PIPELINES CONFIGURATION
# ============================================
# Each pipeline is fully self-contained and modular.
# Add new pipelines by creating a new entry under 'pipelines:'
#
# Pipeline fields:
#   enabled: true/false - whether to run this pipeline
#   persona: GENAI_NEWS or PRODUCT_IDEAS (must match ALL_PERSONAS)
#   fetch_hours: how far back to fetch items (default: 24)
#   default_audience: fallback audience value
#   score_field: which evaluation field to use for scoring
#   why_it_matters_field: field(s) for why_it_matters (string or list)
#   why_it_matters_fallback: fallback text if field is empty
#   ingestion: sources, keywords, min_engagement, top_k

pipelines:
  genai_news:
    enabled: true
    persona: GENAI_NEWS
    fetch_hours: 24
    default_audience: developer
    score_field: relevance_score
    why_it_matters_field: why_it_matters
    why_it_matters_fallback: "Relevant update in the GenAI ecosystem."
    ingestion:
      top_k: 5
      sources:
        - type: reddit
          enabled: true
          subreddit: MachineLearning
        - type: reddit
          enabled: true
          subreddit: LocalLLaMA
        - type: rss
          enabled: true
          name: genai_rss
          feeds:
            - https://www.lesswrong.com/feed.xml
            - https://www.semianalysis.com/feed
        - type: hackernews
          enabled: false
      keywords:
        - llm
        - transformer
        - inference
        - quantization
        - agents
        - ollama
        - faiss
        - gpu
      min_engagement: 5

  product_ideas:
    enabled: true
    persona: PRODUCT_IDEAS
    fetch_hours: 24
    default_audience: founder
    score_field: reusability_score
    why_it_matters_field:
      - problem_statement
      - solution_summary
    why_it_matters_fallback: "Potential product opportunity."
    ingestion:
      top_k: 5
      sources:
        - type: producthunt
          enabled: true
        - type: reddit
          enabled: true
          subreddit: SideProject
      keywords:
        - launched
        - built
        - mvp
        - experiment
        - users
        - revenue
        - problem
        - pain
      min_engagement: 3


