OLLAMA_MODEL: llama3.1:8b
GENAI_NEWS_MIN_RELEVANCE: 0.4
PRODUCT_IDEAS_MIN_REUSABILITY: 0.5
TELEGRAM_ENABLED: 'false'
EMAIL_ENABLED: 'true'
EMAIL_SMTP_HOST: smtp.gmail.com
EMAIL_SMTP_PORT: 587
EMAIL_FROM: cosmicnebula25@gmail.com # Use your email here
email_colors:
  primary: '#00F6FF'
  primary_dark: '#0047FF'
  secondary: '#B896FF'
  background: '#060606'
  card_bg: '#060606'
  text_primary: '#FBFAFA'
  text_secondary: '#7BA8FF'
  border: '#0047FF'
  accent: '#00FFF0'
  why_it_matters_bg: '#060606'
  why_it_matters_text: '#00FFF0'
pipelines:
  genai_news:
    enabled: true
    persona: GENAI_NEWS
    fetch_hours: 24
    default_audience: developer
    score_field: relevance_score
    why_it_matters_field: why_it_matters
    why_it_matters_fallback: Relevant update in the GenAI ecosystem.
    ingestion:
      top_k: 5
      sources:
      - enabled: true
        subreddit: MachineLearning
        type: reddit
      - enabled: true
        subreddit: LocalLLaMA
        type: reddit
      - enabled: true
        subreddit: computing
        type: reddit
      - enabled: true
        feeds:
        - https://www.lesswrong.com/feed.xml
        - https://www.semianalysis.com/feed
        name: genai_rss
        type: rss
      - enabled: false
        type: hackernews
      keywords:
      - llm
      - transformer
      - inference
      - quantization
      - agents
      - ollama
      - faiss
      - gpu
      min_engagement: 5
  product_ideas:
    enabled: true
    persona: PRODUCT_IDEAS
    fetch_hours: 24
    default_audience: founder
    score_field: reusability_score
    why_it_matters_field:
    - problem_statement
    - solution_summary
    why_it_matters_fallback: Potential product opportunity.
    ingestion:
      top_k: 5
      sources:
      - type: producthunt
        enabled: true
      - type: reddit
        enabled: true
        subreddit: SideProject
      keywords:
      - launched
      - built
      - mvp
      - experiment
      - users
      - revenue
      - problem
      - pain
      min_engagement: 3
